<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body class="container">
  <form action="" method="get">
    <h1 class="title is-1">Currículo</h1>
    <fieldset class="box" id="dados-pessoais">
      <div class="">
        <label class="label" for="input-nome">Nome:</label>
        <input class="input" type="text" name="nome" id="input-nome" maxlength="40" placeholder="Digite seu nome" required>
      </div>
      <div class="">
        <label class="label" for="input-email">E-mail:</label>
        <input class="input" type="text" name="email" id="input-email" maxlength="50" placeholder="Digite seu E-mail" required>
      </div>
      <div>
        <label class="label" for="input-cpf">CPF:</label>
        <input class="input" type="text" name="cpf" id="input-cpf" maxlength="11" placeholder="Somente números" required>
      </div>
      <div>
        <label class="label" for="input-endereco">Endereço:</label>
        <input class="input" type="text" name="endereço" id="input-endereco" maxlength="200" placeholder="Ex: Rua, Serv" required>
      </div>
      <div>
        <label class="label" for="input-cidade">Cidade:</label>
        <input class="input" type="text" name="cidade" id="input-cidade" maxlength="28" required>
      </div>
      <divcl>
        <label class="label" for="select-estado"></label>
        <select class="input navbar is-dark" name="estados" id="select-estado"></select>
      </div>
      <div>
        <p class="label">Complemento:</p>
        <input type="radio" name="complemento" id="casa" required>
        <label for="casa">Casa</label>
        <input type="radio" name="complemento" id="apartamento" required>
        <label for="apartamento">Apartamento</label>
      </div>
    </fieldset>
    <h2 class="title is-3">Última Experiência Profissional</h2>
    <fieldset class="box" id="dados-profissionais">
      <div>
        <p class="label">Resumo do Currículo</p>
        <label class="label" for="input-resumo"></label>
        <textarea class="textarea" name="resumo" id="input-resumo" cols="30" rows="5" maxlength="1000" required></textarea>
      </div>
      <div>
        <label class="label" for="input-cargo">Cargo:</label>
        <input class="input" type="text" name="cargo" id="input-cargo" maxlength="40" required>
      </div>
      <div>
        <label class="label" for="input-descricao">Descrição do cargo:</label>
        <input class="input" type="text" name="descrição" id="input-descricao" maxlength="500" required>
      </div>
      <div>
        <label class="label" for="">Data de início:</label>
        <input class="input" type="text" name="data-inicio" id="data" required>
      </div>  
    </fieldset>
    <div>
      <label class="label" for="button-send"></label>
      <button class="button is-dark" type="submit" id="button-send">Enviar</button>
      <br>
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
